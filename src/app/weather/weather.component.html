<div class="main">

  <div class="center">

    <input type="text" class="text" placeholder="City Name" [(ngModel)]="City"/>
    <br /><br />
    <button class="button" (click)="display()">Submit</button><br />

  </div>

  <div *ngIf="Flag == 0">
    Climate Conditions for {{City}}
    <pre>{{ result1 | json }}</pre>
  </div>

  <div *ngIf="Flag == 1">
    {{ error }}
  </div>

</div>
